<p> Анаморфизмы. Функции, с помощью которых объекты разворачиваются в более сложных структуры, содержащих объекты того же типа.</p>
<p>Катаморфизмы. Противоположность анаморфизмов: сворачивают объекты с более сложной структурой в простые.</p>
